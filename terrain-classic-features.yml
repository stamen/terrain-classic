# == Global project settings ===========================================

name:             'Terrain Classic'
description:      ''
attribution:      'Map Data Â© OpenStreetMap'
center:           [-122.3782, 37.7706, 11]
format:           png
interactivity:    false
minzoom:          0
maxzoom:          18
srs:              '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'
metatile:         2


# == Layer & Datasource defaults =======================================

_layer_default:   &layer
  'srs-name':     '3857'
  srs:            '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'

_pg_default:      &postgis
  type:           postgis
  dbname:         '{{PGDATABASE}}'
  host:           '{{PGHOST}}'
  user:           '{{PGUSER}}'
  password:       '{{PGPASSWORD}}'
  port:           '{{PGPORT}}'
  geometry_field: way
  srid:           3857
  extent:         '-20037508.34,-20037508.34,20037508.34,20037508.34'
  srs:            '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'

_shp_default:     &shapefile
  type:           shape
  estimate_extent: false
  extent:         '-20037508.34,-20037508.34,20037508.34,20037508.34'
  srs:            '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'

# == Stylesheets =======================================================

Stylesheet:
  - map.mss
  - terrain-classic-features.mss


# == Layers ============================================================

Layer:

  - <<: *layer
    name: nullisland
    id:   nullisland
    class: land
    properties:
      minzoom: 12
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: nullisland

  - <<: *layer
    name: aerodromes
    id:   aerodromes
    properties:
      minzoom: 12
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            name,
            type,
            geometry
          FROM osm_aeroways
          WHERE type='aerodrome' and geometry && !bbox!
        ) AS _

  - <<: *layer
    name: water
    id:   water
    properties:
      minzoom: 10
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: water_polygons

  - <<: *layer
    name: water-bodies-high
    id:   water-bodies-high
    properties:
      minzoom: 14
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            name,
            type,
            geometry,
            area
          FROM osm_water_areas
          WHERE geometry && !bbox!
        ) AS _

  - <<: *layer
    name: water-bodies-med
    id:   water-bodies-med
    properties:
      minzoom: 11
      maxzoom: 13
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            name,
            type,
            geometry,
            area
          FROM osm_water_areas_z13
          WHERE geometry && !bbox!
        ) AS _

  - <<: *layer
    name: water-bodies-low
    id:   water-bodies-low
    properties:
      minzoom: 10
      maxzoom: 10
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            name,
            type,
            geometry,
            area
          FROM osm_water_areas_z10
          WHERE geometry && !bbox!
        ) AS _

  - <<: *layer
    name: admin0-map-units-10m
    id:   admin0-map-units-10m
    properties:
      minzoom: 4
      maxzoom: 9
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_10m_admin_0_boundary_lines_map_units

  - <<: *layer
    name: admin1-lines-10m
    id:   admin1-lines-10m
    properties:
      minzoom: 4
      maxzoom: 9
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_10m_admin_1_states_provinces_lines

  - <<: *layer
    name: ne_50m_admin_0_boundary_lines_land
    id:   ne_50m_admin_0_boundary_lines_land
    class: country-boundary
    properties:
      minzoom: 3
      maxzoom: 4
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_50m_admin_0_boundary_lines_land

  - <<: *layer
    name: ne_10m_admin_0_boundary_lines_land
    id:   ne_10m_admin_0_boundary_lines_land
    class: country-boundary-10m
    properties:
      minzoom: 5
      maxzoom: 9
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_10m_admin_0_boundary_lines_land

  - <<: *layer
    name: admin1-lines-osm
    id:   admin1-lines-osm
    properties:
      minzoom: 10
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            geometry,
            name,
            area_km2
          FROM osm_admin
          WHERE geometry && !bbox!
            AND type = 'administrative'
            AND admin_level = 4
        ) AS _

  - <<: *layer
    name: ne-roads
    id:   ne-roads
    properties:
      minzoom: 7
      maxzoom: 8
      cache-features: on
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: ne_10m_roads

  - <<: *layer
    name: aeroways
    id:   aeroways
    properties:
      minzoom: 12
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            name,
            type,
            geometry
          FROM osm_aeroways
          WHERE geometry && !bbox!
        ) AS _

  - <<: *layer
    name: tunnels
    id:   tunnels
    class: tunnels
    properties:
      minzoom: 14
      cache-features: on
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT *
          FROM high_road(!scale_denominator!, !bbox!, 'is_tunnel=''yes''')
        ) AS _

  - <<: *layer
    name: roads
    id:   roads
    class: roads
    properties:
      minzoom: 14
      cache-features: on
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT *
          FROM high_road(!scale_denominator!, !bbox!)
        ) AS _

  - <<: *layer
    name: roads_med
    id:   roads_med
    properties:
      minzoom: 9
      maxzoom: 13
      cache-features: on
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT *
          FROM high_road(!scale_denominator!, !bbox!, 'kind!=''highway''')
        ) AS _

  - <<: *layer
    name: highways_med
    id:   highways_med
    properties:
      minzoom: 9
      maxzoom: 13
      cache-features: on
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT *
          FROM high_road(!scale_denominator!, !bbox!, 'kind=''highway''')
        ) AS _

  - <<: *layer
    name: bridges
    id:   bridges
    class: bridges
    properties:
      minzoom: 13
      cache-features: on
      group-by: explicit_layer
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT *
          FROM high_road(!scale_denominator!, !bbox!, 'is_bridge=''yes''')
        ) AS _

  - <<: *layer
    name: buildings-high
    id:   buildings-high
    properties:
      minzoom: 14
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            osm_id,
            name,
            type,
            geometry,
            area
          FROM osm_buildings
          WHERE geometry && !bbox!
        ) AS _

  - <<: *layer
    name: buildings-med
    id:   buildings-med
    properties:
      minzoom: 13
      maxzoom: 13
    Datasource:
      <<: *postgis
      geometry_field: geometry
      table: >
        (
          SELECT
            name,
            type,
            geometry,
            area
          FROM osm_buildings_z13
          WHERE geometry && !bbox!
        ) AS _
