# == Global project settings ===========================================

name:             'Terrain Classic'
description:      ''
attribution:      'Map Data Â© OpenStreetMap'
center:           [-122.3782, 37.7706, 11]
format:           png
interactivity:    false
minzoom:          0
maxzoom:          18
srs:              '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'
metatile:         1


# == Layer & Datasource defaults =======================================

_layer_default:   &layer
  'srs-name':     '3857'
  srs:            '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'

_pg_default:      &postgis
  type:           postgis
  dbname:         '{{PGDATABASE}}'
  host:           '{{PGHOST}}'
  user:           '{{PGUSER}}'
  password:       '{{PGPASSWORD}}'
  port:           '{{PGPORT}}'
  geometry_field: way
  srid:           3857
  extent:         '-20037508.34,-20037508.34,20037508.34,20037508.34'
  srs:            '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'
  max_async_connection: 4
  max_size: 100
  connect_timeout: 1
  twkb_encoding: true # also sets simplify_geometries

_shp_default:     &shapefile
  type:           shape
  estimate_extent: false
  extent:         '-20037508.34,-20037508.34,20037508.34,20037508.34'
  srs:            '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'

# == Stylesheets =======================================================

Stylesheet:
  - map.mss
  - terrain-classic-background.mss


# == Layers ============================================================

Layer:

  - <<: *layer
    name: land
    id:   land
    properties:
      minzoom: 8
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: >
        (
          SELECT
            ST_ClipByBox2D(geom, !bbox!) geom
          FROM land_polygons
          WHERE geom && !bbox!
        ) AS _

  - <<: *layer
    name: lc500mMODIS_high
    id:   lc500mMODIS_high
    properties:
      minzoom: 0
      maxzoom: 15
    geometry: raster
    srs: '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'
    Datasource:
      type: gdal
      file: landcover/LCType_z9.vrt
      # file: landcover/LCType_z9_s3.vrt

  - <<: *layer
    name: lc500mMODIS_urban
    id:   lc500mMODIS_urban
